{% extends "client/base_client.html" %}

{% block content %}
<div class="mx-auto w-full max-w-4xl space-y-6">
  <!-- Header -->
  <div class="flex flex-col gap-3 sm:flex-row sm:items-start sm:justify-between">
    <div class="min-w-0">
      <h1 class="truncate text-xl sm:text-2xl font-semibold tracking-tight text-slate-900">
        {{ ktt.title }}
      </h1>
      <p class="mt-1 text-sm text-slate-500">
        Instrument message details.
      </p>
    </div>

    <a href="{% url 'instruments:client_ktt_list' %}"
       class="inline-flex w-full sm:w-auto items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-4 focus:ring-slate-100">
      â† Back
    </a>
  </div>

  <!-- Message Card -->
  <div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
    <div class="border-b border-slate-200 px-4 py-3 sm:px-6 sm:py-4">
      <div class="flex items-center justify-between gap-3">
        <h2 class="text-sm font-semibold text-slate-900">Message</h2>
        <span class="inline-flex items-center rounded-full bg-slate-100 px-3 py-1 text-xs font-semibold text-slate-700">
          KTT
        </span>
      </div>
    </div>

    <div class="px-4 py-4 sm:px-6 sm:py-5">
      <div class="rounded-xl border border-slate-200 bg-slate-50 p-4">
        <pre class="whitespace-pre-wrap break-words text-sm font-mono text-slate-800">{{ ktt.message }}</pre>
      </div>
    </div>
  </div>
</div>
{% endblock %}
