{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prominence Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
            extend: {
                colors: {
                bankBlue: '#0B5ED7',
                bankBlueLight: '#E7F0FF',
                }
            }
            }
        }
    </script>
</head>
<body class="bg-bankBlueLight min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-6">
            <img src="{% static 'images/logo.png' %}" class="mx-auto h-12 mb-2" />
            <h1 class="text-2xl font-bold text-bankBlue">Prominence Bank</h1>
        </div>

        {% block content %}{% endblock %}
    </div>

</body>
</html>
