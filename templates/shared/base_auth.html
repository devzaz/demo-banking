{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prominence Bank</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bankBlue: '#0B5ED7',
            bankBlueLight: '#E7F0FF',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-bankBlueLight">
  <div class="min-h-screen flex items-center justify-center px-4 py-8 sm:py-10">
    <div class="w-full max-w-md min-w-0">
      <!-- Brand -->
      <div class="mb-6 text-center">
        <div class="mx-auto mb-3 flex h-12 w-12 sm:h-14 sm:w-14 items-center justify-center rounded-2xl bg-white shadow-sm">
          <img
            src="{% static 'images/logo.png' %}"
            alt="Prominence Bank"
            class="h-8 w-8 sm:h-10 sm:w-10 object-contain"
          />
        </div>
        <h1 class="text-xl sm:text-2xl font-semibold tracking-tight text-bankBlue">
          Prominence Bank
        </h1>
        <p class="mt-1 text-sm text-slate-500">
          Secure access to your account
        </p>
      </div>

      <!-- Card -->
      <div class="rounded-2xl border border-slate-200 bg-white p-5 sm:p-8 shadow-sm">
        {% block content %}{% endblock %}
      </div>

      <!-- Footer note -->
      <p class="mt-6 text-center text-xs text-slate-500 px-2">
        Â© {% now "Y" %} Prominence Bank. All rights reserved.
      </p>
    </div>
  </div>
</body>
</html>
