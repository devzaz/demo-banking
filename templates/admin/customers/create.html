{% extends "admin/base_admin.html" %}

{% block content %}
<div class="mx-auto w-full max-w-xl space-y-6">
  <!-- Header -->
  <div class="px-1">
    <h1 class="text-xl sm:text-2xl font-semibold tracking-tight text-slate-900">Create Customer</h1>
    <p class="mt-1 text-sm text-slate-500">Add a new customer to the system.</p>
  </div>

  <!-- Card -->
  <div class="rounded-2xl border border-slate-200 bg-white p-4 sm:p-6 shadow-sm">
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div class="space-y-1.5">
        <label for="username" class="text-sm font-semibold text-slate-700">Username</label>
        <div class="relative">
          <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-slate-400">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            </svg>
          </span>
          <input
            id="username"
            name="username"
            placeholder="e.g. john_doe"
            required
            class="w-full rounded-xl border border-slate-200 bg-white py-2.5 pl-10 pr-3 text-sm text-slate-900 shadow-sm outline-none placeholder:text-slate-400 focus:border-slate-300 focus:ring-4 focus:ring-slate-100"
          />
        </div>
      </div>

      <!-- Email -->
      <div class="space-y-1.5">
        <label for="email" class="text-sm font-semibold text-slate-700">Email</label>
        <div class="relative">
          <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-slate-400">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 6h16v12H4V6Z" stroke="currentColor" stroke-width="2" />
              <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="e.g. john@example.com"
            autocomplete="email"
            required
            class="w-full rounded-xl border border-slate-200 bg-white py-2.5 pl-10 pr-3 text-sm text-slate-900 shadow-sm outline-none placeholder:text-slate-400 focus:border-slate-300 focus:ring-4 focus:ring-slate-100"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="space-y-1.5">
        <label for="password" class="text-sm font-semibold text-slate-700">Password</label>
        <div class="relative">
          <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-slate-400">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M6 11h12v10H6V11Z" stroke="currentColor" stroke-width="2"/>
            </svg>
          </span>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Create a strong password"
            autocomplete="new-password"
            required
            class="w-full rounded-xl border border-slate-200 bg-white py-2.5 pl-10 pr-3 text-sm text-slate-900 shadow-sm outline-none placeholder:text-slate-400 focus:border-slate-300 focus:ring-4 focus:ring-slate-100"
          />
        </div>
        <p class="text-xs text-slate-500">Use at least 8 characters (recommended).</p>
      </div>

      <!-- Actions (stack on mobile) -->
      <div class="flex flex-col-reverse gap-3 pt-1 sm:flex-row sm:items-center">
        <a href="{% url 'admin_customer_list' %}"
           class="inline-flex w-full sm:w-auto items-center justify-center rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-4 focus:ring-slate-100">
          Cancel
        </a>

        <button
          type="submit"
          class="inline-flex w-full sm:w-auto items-center justify-center rounded-xl bg-bankBlue px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:opacity-95 focus:outline-none focus:ring-4 focus:ring-slate-100"
        >
          Create Customer
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
