{% extends "admin/base_admin.html" %}

{% block content %}
<h1 class="text-xl font-bold mb-4">
Create Account for {{ customer.username }}
</h1>

<form method="post" class="space-y-4 max-w-sm">
    {% csrf_token %}

    <select name="currency" class="w-full border p-2">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
    </select>

    <button class="bg-bankBlue text-white px-4 py-2 rounded">
        Create Account
    </button>
</form>
{% endblock %}
