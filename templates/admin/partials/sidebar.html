<aside class="w-72 bg-slate-900 text-white flex flex-col border-r border-slate-800">
  <!-- Brand -->
  <div class="px-5 py-5 border-b border-slate-800">
    <div class="flex items-center gap-3">
      <div class="h-10 w-10 rounded-2xl bg-white/10 flex items-center justify-center font-bold">
        P
      </div>
      <div class="leading-tight">
        <div class="text-lg font-semibold tracking-tight">Prominence Bank</div>
        <div class="text-xs text-slate-300/80">Admin Back Office</div>
      </div>
    </div>
  </div>

  <!-- Nav -->
  <nav class="flex-1 px-3 py-4 text-sm">
    <div class="space-y-1">
      <a href="{% url 'admin_customer_list' %}"
         class="group flex items-center gap-3 rounded-xl px-3 py-2 text-slate-200 hover:bg-white/10 hover:text-white transition">
        <!-- users icon -->
        <svg class="h-4 w-4 text-slate-300 group-hover:text-white" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="font-medium">Customers</span>
      </a>

      <a href="{% url 'admin_account_list' %}"
         class="group flex items-center gap-3 rounded-xl px-3 py-2 text-slate-200 hover:bg-white/10 hover:text-white transition">
        <!-- wallet icon -->
        <svg class="h-4 w-4 text-slate-300 group-hover:text-white" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 7h18v12H3V7Z" stroke="currentColor" stroke-width="2"/>
          <path d="M3 7l2-3h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M17 13h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="font-medium">Accounts</span>
      </a>

      <a href="{% url 'admin_deposit_create' %}"
         class="group flex items-center gap-3 rounded-xl px-3 py-2 text-slate-200 hover:bg-white/10 hover:text-white transition">
        <!-- download icon -->
        <svg class="h-4 w-4 text-slate-300 group-hover:text-white" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3v10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M8 11l4 4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4 21h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="font-medium">Deposits</span>
      </a>

      <a href="{% url 'transfers:admin_wire_requests' %}"
         class="group flex items-center gap-3 rounded-xl px-3 py-2 text-slate-200 hover:bg-white/10 hover:text-white transition">
        <!-- arrows icon -->
        <svg class="h-4 w-4 text-slate-300 group-hover:text-white" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 7h14v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M7 7l3-3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M17 17H3v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M17 17l-3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="font-medium">Wire Requests</span>
      </a>

      <a href="{% url 'admin_funding_instruction' %}"
         class="group flex items-center gap-3 rounded-xl px-3 py-2 text-slate-200 hover:bg-white/10 hover:text-white transition">
        <!-- info icon -->
        <svg class="h-4 w-4 text-slate-300 group-hover:text-white" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
          <path d="M12 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 8h.01" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <span class="font-medium">Funding Instructions</span>
      </a>

      <a href="{% url 'instruments:admin_ktt_create' %}"
         class="group flex items-center gap-3 rounded-xl px-3 py-2 text-slate-200 hover:bg-white/10 hover:text-white transition">
        <!-- file icon -->
        <svg class="h-4 w-4 text-slate-300 group-hover:text-white" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M14 3H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9l-6-6Z" stroke="currentColor" stroke-width="2"/>
          <path d="M14 3v6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="font-medium">Instruments (KTT)</span>
      </a>

      <a href="{% url 'audit:audit_list' %}"
         class="group flex items-center gap-3 rounded-xl px-3 py-2 text-slate-200 hover:bg-white/10 hover:text-white transition">
        <!-- shield icon -->
        <svg class="h-4 w-4 text-slate-300 group-hover:text-white" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3l8 4v6c0 5-3.5 9-8 10-4.5-1-8-5-8-10V7l8-4Z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="font-medium">Audit Logs</span>
      </a>
    </div>
  </nav>

  <!-- Footer / user -->
  <div class="border-t border-slate-800 p-4">
    <div class="flex items-center gap-3">
      <div class="flex h-10 w-10 items-center justify-center rounded-full bg-white/10 font-semibold">
        {{ request.user.username|slice:":1"|upper }}
      </div>
      <div class="min-w-0">
        <div class="truncate text-sm font-semibold text-white">{{ request.user.username }}</div>
        <div class="text-xs text-slate-300/80">Administrator</div>
      </div>
    </div>
  </div>
</aside>
