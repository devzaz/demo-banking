<header class="sticky top-0 z-40 border-b border-slate-200 bg-white/80 backdrop-blur">
  <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 sm:px-6 sm:py-4">
    <!-- Left -->
    <div class="flex min-w-0 items-center gap-3">
      <div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-2xl bg-slate-100 text-slate-700 font-semibold">
        A
      </div>

      <div class="min-w-0">
        <h2 class="text-base sm:text-lg font-semibold tracking-tight text-slate-900 truncate">
          Admin Back Office
        </h2>
        <p class="hidden sm:block text-xs text-slate-500">
          Manage customers, accounts & transfers
        </p>
      </div>
    </div>

    <!-- Right -->
    <div class="flex shrink-0 items-center gap-2 sm:gap-3">
      <!-- User card -->
      <div class="flex items-center gap-3 rounded-2xl border border-slate-200 bg-white px-2 py-2 sm:px-3 shadow-sm">
        <div class="flex h-9 w-9 items-center justify-center rounded-full bg-slate-100 text-slate-700 font-semibold">
          {{ request.user.username|slice:":1"|upper }}
        </div>

        <!-- Hide text on mobile to prevent overflow -->
        <div class="hidden sm:block leading-tight">
          <div class="text-sm font-semibold text-slate-900">
            {{ request.user.username }}
          </div>
          <div class="text-xs text-slate-500">Admin</div>
        </div>
      </div>

      <!-- Logout: icon-only on mobile -->
      <a href="{% url 'logout' %}"
         class="inline-flex items-center justify-center gap-2 rounded-xl border border-red-200 bg-red-50 px-3 py-2 text-sm font-semibold text-red-700 hover:bg-red-100 focus:outline-none focus:ring-4 focus:ring-red-100"
         aria-label="Logout">
        <!-- logout icon -->
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M10 17l5-5-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M21 4v16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="hidden sm:inline">Logout</span>
      </a>
    </div>
  </div>
</header>
