{% extends "shared/base_auth.html" %}

{% block content %}
<div class="w-full max-w-md mx-auto px-4 sm:px-0">
  <div class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm sm:p-8">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-xl sm:text-2xl font-semibold tracking-tight text-slate-900">Welcome back</h1>
      <p class="mt-1 text-sm text-slate-500">Sign in to continue to your account.</p>
    </div>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% if error %}
        <div class="rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
          {{ error }}
        </div>
      {% endif %}

      <!-- Email -->
      <div class="space-y-1.5">
        <label for="email" class="text-sm font-semibold text-slate-700">Email</label>
        <div class="relative">
          <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-slate-400">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 6h16v12H4V6Z" stroke="currentColor" stroke-width="2" />
              <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
            class="w-full rounded-xl border border-slate-200 bg-white py-2.5 pl-10 pr-3 text-sm text-slate-900 shadow-sm outline-none placeholder:text-slate-400 focus:border-slate-300 focus:ring-4 focus:ring-slate-100"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="space-y-1.5">
        <label for="password" class="text-sm font-semibold text-slate-700">Password</label>
        <div class="relative">
          <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-slate-400">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M6 11h12v10H6V11Z" stroke="currentColor" stroke-width="2"/>
            </svg>
          </span>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="••••••••"
            autocomplete="current-password"
            required
            class="w-full rounded-xl border border-slate-200 bg-white py-2.5 pl-10 pr-3 text-sm text-slate-900 shadow-sm outline-none placeholder:text-slate-400 focus:border-slate-300 focus:ring-4 focus:ring-slate-100"
          />
        </div>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="mt-2 w-full rounded-xl bg-bankBlue py-2.5 text-sm font-semibold text-white shadow-sm hover:opacity-95 focus:outline-none focus:ring-4 focus:ring-slate-100"
      >
        Login
      </button>
    </form>
  </div>

  <!-- Footer text -->
  <p class="mt-6 px-4 sm:px-0 text-center text-xs text-slate-500">
    By continuing, you agree to our terms and privacy policy.
  </p>
</div>
{% endblock %}
