{% extends "shared/base_auth.html" %}

{% block content %}
<form method="post" class="space-y-4">
    {% csrf_token %}

    <p class="text-sm text-gray-500 text-center">
        Enter OTP (Demo: <b>123456</b>)
    </p>

    {% if error %}
        <p class="text-red-500 text-sm text-center">{{ error }}</p>
    {% endif %}

    <input type="text" name="otp" placeholder="6-digit OTP"
           class="w-full border px-3 py-2 rounded text-center" required>

    <button class="w-full bg-bankBlue text-white py-2 rounded">
        Verify OTP
    </button>
</form>
{% endblock %}
